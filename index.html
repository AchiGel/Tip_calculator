<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header><img src="./images/logo.svg" alt="" /></header>
      <div class="calculator">
        <div class="bill">
          <form action="" class="bill-amount">
            <label for="billInput">Bill</label>
            <input type="number" name="" id="billInput" placeholder="0" />
          </form>
          <form action="" class="tip-rate">
            <label for="btns">Select Tip %</label>
            <div class="buttons" id="btns">
              <input class="btn-1 btn" type="button" value="5%" />
              <input class="btn-2 btn" type="button" value="10%" />
              <input class="btn-3 btn" type="button" value="15%" />
              <input class="btn-4 btn" type="button" value="25%" />
              <input class="btn-5 btn" type="button" value="50%" />
              <input
                class="btn"
                id="custom"
                type="number"
                placeholder="Custom"
              />
            </div>
          </form>
          <form action="" class="people-number">
            <label for="peopleNumber">Number of People</label>
            <label class="zero-people" for="peopleNumber">Can't be zero</label>
            <input type="number" name="" id="peopleNumber" placeholder="0" />
          </form>
        </div>
        <div class="calc-result">
          <div class="tip-per-person">
            <h3>Tip Amount <br /><span>/ person</span></h3>
            <span
              >$
              <h2 id="tipPerPerson">0.00</h2></span
            >
          </div>
          <div class="total-tip">
            <h3>Total <br /><span>/ person</span></h3>
            <span
              >$
              <h2 id="tipTotal">0.00</h2></span
            >
          </div>
          <button id="resetBtn">RESET</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AchiGel">AchiGel</a>.
    </div>
  </body>
</html>
